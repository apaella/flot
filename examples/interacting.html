<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>

 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flot Examples</title>
    <link href="interacting_files/layout.css" rel="stylesheet" type="text/css">
    <!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.pack.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
 </head><body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="width: 600px; height: 300px; position: relative;"><canvas width="600" height="300"></canvas><canvas style="position: absolute; left: 0px; top: 0px;" width="600" height="300"></canvas><div class="tickLabels" style="font-size: smaller; color: rgb(84, 84, 84);"><div style="position: absolute; top: 282px; left: -18.25px; width: 94.5px; text-align: center;" class="tickLabel">0</div><div style="position: absolute; top: 282px; left: 65.75px; width: 94.5px; text-align: center;" class="tickLabel">2</div><div style="position: absolute; top: 282px; left: 149.75px; width: 94.5px; text-align: center;" class="tickLabel">4</div><div style="position: absolute; top: 282px; left: 233.75px; width: 94.5px; text-align: center;" class="tickLabel">6</div><div style="position: absolute; top: 282px; left: 317.75px; width: 94.5px; text-align: center;" class="tickLabel">8</div><div style="position: absolute; top: 282px; left: 401.75px; width: 94.5px; text-align: center;" class="tickLabel">10</div><div style="position: absolute; top: 282px; left: 485.75px; width: 94.5px; text-align: center;" class="tickLabel">12</div><div style="position: absolute; top: 272px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">-1.5</div><div style="position: absolute; top: 217.883px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">-1.0</div><div style="position: absolute; top: 163.766px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">-0.5</div><div style="position: absolute; top: 109.65px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">0.0</div><div style="position: absolute; top: 55.5327px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">0.5</div><div style="position: absolute; top: 1.41591px; left: 0pt; width: 22px; text-align: right;" class="tickLabel">1.0</div></div></div>

    <p>Try clicking on the plot above. <span id="result"></span></p>

<script id="source" language="javascript" type="text/javascript">
$(function () {
    var d1 = [];
    for (var i = 0; i < 14; i += 0.5)
        d1.push([i, Math.sin(i)]);

    var d2 = [];
    for (var i = 0; i < 14; i += 0.5)
        d2.push([i, Math.cos(i)]);

    plot = $.plot($("#placeholder"), [ d1, d2 ], { 
        hints: { show: true },
        points: { show: true }, 
        lines: { show: true },
        grid: { 
          clickable: true,
          hoverable: true,
          mouseOverHighlight: "black"
        }
    });

    $("#placeholder").bind("plotclick", function (e, pos) {
        if (!pos.selected) { return; }
        plot.highlightSelected( pos.selected );
        x = pos.selected.x.toFixed(2);
        y = pos.selected.y.toFixed(2);
        $("#result").text('You clicked on (' + x +  ', ' + y + ')');
    });

    $("#placeholder").bind("plotmousemove", function (e, pos) {
        if (!pos.selected) { return; }
        plot.highlightSelected( pos.selected );
        x = pos.selected.x.toFixed(2);
        y = pos.selected.y.toFixed(2);
        $("#result").text('You hovered over (' + x +  ', ' + y + ')');
    });
});
</script>

 </body></html>
